  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>My Processing Page</title>
      <script type="text/javascript" src="processing.min.js"></script>
      <script type="text/javascript">
      function start() {
        	var pjs = Processing.getInstanceById("myCanvas");
        	pjs.start(); 
    	}
    	function changeRun()
   		{
    	    var pjs = Processing.getInstanceById("myCanvas");
        	pjs.changeRun(); 
		}  
      </script>
    </head>
    <body>
    	<h2>Heapify</h2>
      <button style="display: block"type="button" onclick="changeRun()">pause/play</button>
      <canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>
    </body>
  </html>
